<body>
		<div class="container">
			<div class="row header">
				<div class="col-md-12">
					Welcome to the app!
				</div>
			</div>

			<div class="row middle">
				<div class="col-md-6">
					<h3> Insert the Name of Website!</h3>
					<div class="top_form">
						<form class="form-inline">
						  <div class="form-group">
						    <label class="sr-only" for="exampleInputEmail3">Website</label>
						    <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Website">
						  </div>
						  <button type="submit" class="btn buttonn">Remove</button>
						  <button type="submit" class="btn buttonn">Add</button>
						</form>
					</div>
					<div class="bottom_form">
						<form class="form-inline">
							<div class="form-group">
						    <label class="sr-only" for="exampleInputEmail3">Time in minutes</label>
						    <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Time in Minutes">
						  </div>
							<div class="checkbox">
							  <label>
							    <input type="checkbox" value="">
							    	Block sites
							    </label>
						    </div>
						</form>
					</div>
				
				</div>
				<div class="col-md-6 form2">
					<img src="images/parth.jpg" alt= "img of co-founder">
				</div>
			</div>



			<div class="row footer">
				<div class="col-md-6 footer1">
					<a class="zocial-twitter" href="#"></a>
					
				</div>
				<div class="col-md-6 footer1">
					<a class="entypo-github" href= "https://github.com/SidMaheshwari/Block-sites"></a>
					
				</div>
